<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var ay = prompt("Ay bilgisini sayı cinsinden giriniz : ")

        switch ( ay ) {
            case '1' :
            case '2' :
            case '12' :
                console.log("Kış Mevsimi");
                break;
            case '3' :
            case '4' :           
            case '5' :
                console.log("İlkbahar Mevsimi");   
                break;
            case '6' : 
            case '7' : 
            case '8' : 
                console.log("Yaz Mevsimi");
                break;    
            case '9' : 
            case '10' : 
            case '11' : 
                console.log("Sonbahar Mevsimi");
                break;
            default :
                console.log("Geçerli birt değer giriniz.")                      
        }
    </script>
</body>
</html>
